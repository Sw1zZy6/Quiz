<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/quiz/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg-img"></div>

    <main class="text">
        <h1 class="headers">Sign Up!</h1>
        
        <form id="form">
            <div class="input-sections">
                <h2 class="input-name">Username</h2>
                <input type="text" class="input-field" id="username" placeholder="Username">
            </div>
            <div class="input-sections">
                <h2 class="input-name">Password</h2>
                <input type="password" class="input-field" id="password" placeholder="password">
            </div>
            <div class="submit-container">
                <input type="submit" id="submit" value="Sign Up">   
            </div>

        </form>
        <div id="switch-pages">
            <p id="account-quest">already have an account? </p>
            <a href="/quiz/pages/login.html" id="login-link" target="_blank">Login</a>
    </main>
        </div>

    
    <script src="/quiz/main.js"></script>
</body>
</html>
